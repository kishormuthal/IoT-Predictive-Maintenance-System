# Kubernetes Secrets
# IMPORTANT: In production, use external secret management (e.g., Vault, AWS Secrets Manager)
# These are base64 encoded values - replace with actual secrets

apiVersion: v1
kind: Secret
metadata:
  name: iot-secrets
  namespace: iot-system
  labels:
    app: iot-predictive-maintenance
type: Opaque
data:
  # Database credentials (base64 encoded)
  # Example: echo -n "your_password" | base64
  DB_USER: aW90X3VzZXI=  # iot_user
  DB_PASSWORD: aW90X3Bhc3N3b3Jk  # iot_password (CHANGE IN PRODUCTION!)

  # Redis password
  REDIS_PASSWORD: cmVkaXNfcGFzc3dvcmQ=  # redis_password (CHANGE IN PRODUCTION!)

  # MLflow credentials
  MLFLOW_TRACKING_USERNAME: bWxmbG93  # mlflow
  MLFLOW_TRACKING_PASSWORD: bWxmbG93X3Bhc3N3b3Jk  # mlflow_password (CHANGE IN PRODUCTION!)

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: iot-system
  labels:
    app: postgres
type: Opaque
data:
  POSTGRES_USER: aW90X3VzZXI=  # iot_user
  POSTGRES_PASSWORD: aW90X3Bhc3N3b3Jk  # iot_password (CHANGE IN PRODUCTION!)
  POSTGRES_DB: aW90X3RlbGVtZXRyeQ==  # iot_telemetry
