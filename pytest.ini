[tool:pytest]
# Pytest Configuration for IoT Predictive Maintenance System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Test output
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes
    --cov=src
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    --cov-report=xml:reports/coverage.xml
    --junitxml=reports/junit.xml

# Markers
markers =
    integration: Integration tests that test multiple components together
    slow: Tests that take more than 5 seconds to run
    ui: Tests that involve UI interaction
    unit: Unit tests that test individual components
    performance: Performance and load tests
    dashboard: Dashboard-specific tests
    training: Training pipeline tests
    anomaly: Anomaly detection tests
    forecasting: Forecasting tests
    config: Configuration management tests

# Filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod